<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine - Recomendaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: calc(100% - 20px);
            font-size: 16px;
        }
        button {
            padding: 10px;
            margin: 10px;
            width: calc(50% - 20px);
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #recomendacion {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2e2e2;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recomendador de Películas</h1>
        <p>Ingresa tu edad y selecciona un género para obtener una recomendación:</p>
        <input type="number" id="edad" placeholder="Ingresa tu edad">
        <br>
        <button onclick="recomendar('comedia')">Comedia</button>
        <button onclick="recomendar('crimen')">Crimen</button>
        <button onclick="recomendar('drama')">Drama</button>
        <button onclick="recomendar('musical')">Musical</button>
        <div id="recomendacion"></div>
    </div>

    <script>
        function recomendar(genero) {
            const edad = parseInt(document.getElementById("edad").value);
            let mensaje = "";

            if (isNaN(edad) || edad <= 0) {
                mensaje = "Por favor, ingresa una edad válida.";
            } else {
                switch(genero) {
                    case 'comedia':
                        if (edad >= 16) {
                            mensaje = "Te recomendamos: The Wolf of Wall Street (+16)";
                        } else if (edad >= 13) {
                            mensaje = "Te recomendamos: The Truman Show (+13)";
                        } else {
                            mensaje = "Te recomendamos: Back to the Future (ATP)";
                        }
                        break;
                    case 'crimen':
                        if (edad >= 16) {
                            mensaje = "Te recomendamos: The Godfather (+16)";
                        } else if (edad >= 13) {
                            mensaje = "Te recomendamos: El secreto de sus ojos (+13)";
                        } else {
                            mensaje = "Lo sentimos, no hay películas de crimen disponibles para tu edad.";
                        }
                        break;
                    case 'drama':
                        if (edad >= 16) {
                            mensaje = "Te recomendamos: Taxi Driver (+16)";
                        } else if (edad >= 13) {
                            mensaje = "Te recomendamos: The Shawshank Redemption (+13)";
                        } else {
                            mensaje = "Te recomendamos: Casablanca (ATP)";
                        }
                        break;
                    case 'musical':
                        if (edad >= 16) {
                            mensaje = "Te recomendamos: The Rocky Horror Picture Show (+16)";
                        } else if (edad >= 13) {
                            mensaje = "Te recomendamos: Les Miserables (+13)";
                        } else {
                            mensaje = "Te recomendamos: La La Land (ATP)";
                        }
                        break;
                    default:
                        mensaje = "Género no válido.";
                        break;
                }
            }

            document.getElementById("recomendacion").innerText = mensaje;
        }
    </script>
</body>
</html>
